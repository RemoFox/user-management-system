
<div class="container-fluid">
  <div class="row vh-100 bg-warning align-items-center justify-content-center">

    <div class="content bg-white p-3">


        <div class="address d-flex">

          <h3 class="m-2 text-center m-auto">User Management System</h3>
        </div>

       <div class="text-center m-auto">
        <h4>Sign In</h4>
        <p>Enter your credentials to access your account</p>
      </div>

      <form [formGroup]="loginform" (ngSubmit)="login()">

        <div class="input-form">
          <label for="">username</label>
          <input type="text" class="form-control" placeholder="username:letters only"
          formControlName="username" appStringOnly>

          <div *ngIf="loginform.controls['username'].errors && loginform.controls['username'].touched"
           class="text-danger">
           <span *ngIf="loginform.controls['username'].errors['stringOnly']">Only letters </span>
          <p *ngIf="loginform.controls['username'].errors['required']">user required</p>
          <p *ngIf="loginform.controls['username'].errors['minlength']">min</p>
          <p *ngIf="loginform.controls['username'].errors['maxlength']">max</p>
          </div>
        </div>

        <div class="input-form my-4">
          <label for="">password</label>
          <input type="password" class="form-control" placeholder="password" formControlName="password">
          <div *ngIf="loginform.controls['password'].errors && loginform.controls['password'].touched"
           class="text-danger">
          <p *ngIf="loginform.controls['password'].errors['required']">password required</p></div>
        </div>

        <button [disabled]="loginform.invalid" type="submit"
         class="btn btn-primary w-100 text-white">sign in</button>
      </form>

    </div>
  </div>
</div>
